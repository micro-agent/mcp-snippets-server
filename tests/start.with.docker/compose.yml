services:

  mcp-snippets-server:
    image: k33g/mcp-snippets-server:0.0.3
    ports:
      - 9090:6060
    environment:
      - MCP_HTTP_PORT=6060
      - LIMIT=0.6
      - MAX_RESULTS=2
      - JSON_STORE_FILE_PATH=store/rag-memory-store.json
      - MINIMUM_DELIMITER=----------
      - MAXIMUM_DELIMITER=----------------------------------------      
    volumes:
      - ./snippets:/app/snippets
      - ./store:/app/store

    models:
      mxbai-embed:
        endpoint_var: MODEL_RUNNER_BASE_URL
        model_var: EMBEDDING_MODEL

models:
  mxbai-embed:
    model: ai/mxbai-embed-large:latest


